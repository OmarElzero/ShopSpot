{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader -->
  <link href="{% static 'main/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'main/js/pace.min.js' %}"></script>
  <!-- favicon -->
  <link rel="icon" href="{% static 'main/images/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS -->
  <link href="{% static 'main/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS -->
  <link href="{% static 'main/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style -->
  <link href="{% static 'main/css/app-style.css' %}" rel="stylesheet"/>
</head>

<body class="bg-theme bg-theme1">
  <div id="wrapper">
    <div class="card card-authentication1 mx-auto my-4">
      <div class="card-body">
        <div class="card-content p-2">
          <div class="text-center">
            <img src="{% static 'main/images/logo-icon.png' %}" alt="logo icon">
          </div>
          <div class="card-title text-uppercase text-center py-3">Sign Up</div>
          <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">
                {% for field in form %}
                  {% for error in field.errors %}
                    <p>{{ field.label }}: {{ error }}</p>
                  {% endfor %}
                {% endfor %}
              </div>
            {% endif %}
            <div class="form-group">
              <label for="exampleInputName" class="sr-only">Name</label>
              <div class="position-relative has-icon-right">
                <input type="text" id="exampleInputName" class="form-control input-shadow" placeholder="Enter Your Name" name="name">
                <div class="form-control-position">
                  <i class="icon-user"></i>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmailId" class="sr-only">Email ID</label>
               <div class="position-relative has-icon-right">
                <input type="text" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Enter Your Email ID" name="email">
                <div class="form-control-position">
                  <i class="icon-envelope-open"></i>
                </div>
               </div>
              </div>
      
              <div class="form-group">
                <label for="exampleInputNumber" class="sr-only">Number</label>
                 <div class="position-relative has-icon-right">
                  <input type="text" id="exampleInputNumber" class="form-control input-shadow" placeholder="Enter Your Number" name="phone">
                  <div class="form-control-position">
                    <i class="icon-phone"></i>
                  </div>
                 </div>
              </div>
      
              <div class="form-group">
                <label for="exampleInputAddress" class="sr-only">Address</label>
                 <div class="position-relative has-icon-right">
                  <input type="text" id="exampleInputAddress" class="form-control input-shadow" placeholder="Enter Your Address" name="address">
                  <div class="form-control-position">
                    <i class="icon-envelope-open"></i>
                  </div>
                 </div>
              </div>
      
              <div class="form-group">
                <label for="exampleInputUsername" class="sr-only">Username</label>
                 <div class="position-relative has-icon-right">
                  <input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Your Username" name="username">
                  <div class="form-control-position">
                    <i class="icon-envelope-open"></i>
                  </div>
                 </div>
              </div>
      
      
              <div class="form-group">
               <label for="exampleInputPassword" class="sr-only">Password</label>
               <div class="position-relative has-icon-right">
                <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Choose Password" name="password">
                <div class="form-control-position">
                  <i class="icon-lock"></i>
                </div>
               </div>
              </div>
              
              <div class="form-group">
                <label for="exampleInputConfirmPassword" class="sr-only">Confirm Password</label>
                <div class="position-relative has-icon-right">
                  <input type="password" id="exampleInputConfirmPassword" class="form-control input-shadow" placeholder="Confirm Password" name="confirm_password">
                  <div class="form-control-position">
                    <i class="icon-lock"></i>
                  </div>
                </div>
              </div>

            <input type="submit" class="btn btn-light btn-block waves-effect waves-light" value="Register">
          </form>
        </div>
      </div>
      <div class="card-footer text-center py-3">
        <p class="text-warning mb-0">Already have an account? <a href="{% url 'login_page' %}"> Sign In here</a></p>
      </div>
    </div>
    <!-- Other parts of the template -->
  </div>
  
  <!-- Other scripts and footer content -->
</body>
</html>
