{% extends 'parts/base.html' %}
{% load static %}
{% block body_block %}

<style>
    div.card{
        padding: 15px 22px;
        border: 1px solid #cce7d0;
        border-radius: 25px;
        box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.06);
        margin: 15px 0;
        transition: 0.3s ease;
        position: relative;
    }
    .card-header.bg-info.text-white {
    border-radius: 10px 10px 0 0;
    }
</style>

    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Profile<span>.</span></h2>
                        <a href="#">Home</a>
                        <a href="#">Profile</a>
                        <!-- <a class="active" href="#">Night Dresses</a> -->
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'user/img/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->
    
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="mb-0">Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'profile_edit' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ user_details.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user_details.phone }}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user_details.email }}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <textarea class="form-control" id="address" name="address" rows="3">{{ user_details.address }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-info text-white">Save Changes</button>
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><br><br>
    

{% endblock %}
